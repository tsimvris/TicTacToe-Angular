<div>
  <h1>Current Player: {{player}}</h1>
  <section><button (click)="newGame()">Start Game</button></section>


  <h2 *ngIf="winner">Player {{winner}} won this Game!</h2>
  <section>
    <main>
      <app-square *ngFor="let square of squares; let i = index" [value]="square" (click)="makeMove(i)">
      </app-square>
    </main>
  </section>
</div>
